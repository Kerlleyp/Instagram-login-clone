<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="./index.html"><</a>
        </nav>
        <h3>Cadastro</h3>
    </header>
    <main>
        <div class="cadastro-container">
            <span>EMAIL</span>
            <span>NUMERO</span>
        </div>
        <div class="cadastro-login">
            <input type="email" name="email" placeholder="Endereço de email">
            <div class="separator">
                <div class="line"></div>
                <span>Ou</span>
            </div>
            <input type="number" name="numero" id="numero" placeholder="Numero do celular">
            <div class="emails">
                <span>@gmail.com</span>
                <span>@hotmail.com</span>
                <span>@outlook.com</span>
                <span>@yahoo.com</span>
            </div>
            <input type="submit" value="Avançar">
        </div>
    </main>
    <footer>
        <a href="#">Cadastrar com o Facebook</a>
    </footer>
</body>
</html>
