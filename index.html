<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main-container">
            <!-- Banner Container -->
            <div id="banner-container">
                <img src="img/banner2.png" alt="Crie uma conta no instagram">
            </div>
            <!-- Login e Registro -->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Número de telefone, usuario ou e-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div class="other-links">
                        <div id="facebook-login">
                            <img src="img/logo_facebook.svg" alt="facebook">
                            <a href="#">Entrar com o facebook</a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueçeu a senha ?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <a href="register.html">Não tem uma conta ?</a>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="https://apps.apple.com/br/app/instagram/id389801252">
                        <img src="img/apple_btn.png" alt="apple story">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US">
                        <img src="img/gplay_btn.png" alt="google play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copy">&copy:2023 Kerlley / Instagram</p>
    </footer>
</body>
</html>
